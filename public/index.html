<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paulo Pete Razon - Developer Portfolio</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <header>
            <nav class="nav collapsible">
                <a class="nav__brand" href="/"><img src="images/logo.svg" alt="" /></a>
            </nav>
        </header>
        <section class="block block--dark block--skewed-left hero">
            <div class="container grid grid--1x2">
                <header class="block__header hero__content">
                    <h1 data-aos="fade-right" class="block__heading">Seasoned Software Engineer</h1>
                    <p class="hero__tagline">Bridging Ideas and Technology with Expertise.</p>
                    <a href="" class="btn btn--accent btn--stretched">Get Started</a>
                </header>
                <picture data-aos="zoom-in">
                    <source type="image/webp" srcset="images/banner.webp 1x, images/banner@2x.webp 2x" />
                    <source type="image/png" srcset="images/banner.png 1x, images/banner@2x.png 2x" />
                    <img class="hero__image" src="images/banner.png" alt="" />
                </picture>
            </div>
        </section>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
